  function keyCheck(selector) {
    // Add case for if the CapsLock or Shift key is active
    var CapsLockActive = event.getModifierState('CapsLock');
    var ShiftActive = event.getModifierState('Shift');
    if (CapsLockActive || ShiftActive == true) {
      return key = selector.keyCode;
    }
    else {
      return key = selector.keyCode - 32;
    } 
  }

  function removeTransform(keyPlay) {
    const keyPlays = document.querySelector('div[data-key="'+ key + '"]');
    console.log(keyPlays);
    keyPlays.classList.remove('playing');
  }

  function playSound(selector) {
    var key = keyCheck(selector);
    const keyPlay = document.querySelector('div[data-key="'+ key + '"]');
    // Find and play the audio file for the key that was pressed
    const audio = document.querySelector('audio[data-key="'+ key + '"]');
    console.log(key);
    console.log(keyPlay);
    keyPlay.classList.add('playing');
    audio.load();
    audio.play(); 
  }

  // Listen for a keypress and run a function to play a sound based on that key
  window.addEventListener('keypress', playSound);
  window.addEventListener('keyup', removeTransform);
